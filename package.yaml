spec-version: 0.36.0

name: mustache
version: '2.4.2'
synopsis: A mustache template parser library.
description: |
  Allows parsing and rendering template files with mustache markup. See the
  mustache <http://mustache.github.io/mustache.5.html language reference>.

  Implements the mustache spec version 1.1.3.

  /Note/: Versions including and beyond 0.4 are compatible with ghc 7.8 again.
category: Development
author: Justus Adam
maintainer: dev@justus.science
copyright: (c) 2015 - 2022 Justus Adam

github: JustusAdam/mustache

extra-source-files:
- README.md
- CHANGELOG.md
- test/unit/examples/*.txt.mustache
- test/unit/examples/partials/*.txt.mustache

dependencies:
- base >=4.7 && <5
- aeson
- bytestring
- filepath
- text

library:
  source-dirs: src
  default-extensions:
  - LambdaCase
  - TupleSections
  other-extensions:
  - LambdaCase
  - NamedFieldPuns
  - OverloadedStrings
  - QuasiQuotes
  - TemplateHaskell
  - TupleSections
  ghc-options: -Wall
  exposed-modules:
  - Text.Mustache
  - Text.Mustache.Compile
  - Text.Mustache.Parser
  - Text.Mustache.Render
  - Text.Mustache.Types
  dependencies:
  - containers
  - directory
  - mtl >=2.2.1
  - parsec
  - scientific
  - template-haskell
  - th-lift
  - unordered-containers
  - vector

executables:
  haskell-mustache:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -Wall
    dependencies:
    - cmdargs
    - mustache
    - parsec
    - yaml

tests:
  unit-tests:
    main: Spec.hs
    source-dirs: test/unit
    dependencies:
    - directory
    - hspec
    - mustache
    - process
    - temporary
    - unordered-containers
    - yaml
  language-specifications:
    main: Language.hs
    source-dirs: test/integration
    dependencies:
    - base-unicode-symbols
    - hspec
    - lens
    - mustache
    - tar
    - unordered-containers
    - wreq
    - yaml
    - zlib
